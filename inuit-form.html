<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="intuit-styles.css">
</head>
<body>
    
    
    <header>
        <div class="log-in-box">
            <p>Already have an account?</p>
            <a href="nowhere" class="forget">I forgot my username or password</a>
            <button>Log in</button class="log-in">
        </div>
    </header>
    


    <aside class="sticky">
        privacy settings sticky link
    </aside>



    <div class="content">
        <section>
            <a href="nowhere" class="intuit-title"><img src="logos/intuit-logo.png"></a>
        </section>
        

        
        <section class="child-logos">
            <a href="nowhere"><img src="logos/turbotax-logo.png"></a>
            <a href="nowhere"><img src="logos/turbotax-in-letter.png"></a>
            <a href="nowhere"><img src="logos/quickbooks-logo.png"></a>
            <a href="nowhere"><img src="logos/quickbooks-in-letter.png"></a>
            <a href="nowhere"><img src="logos/mint-logo.png"></a>
            <a href="nowhere"><img src="logos/mint-in-letter.png"></a>
        </section>
        

        
        <!-- <section class="row"> -->
            <div class="site-form">
                <form action="/login" method="post">
                    <!-- need to check on what those 2 shd be -->
                <h3>Create an Intuit Account</h3>
                <p>1 account for everything Intuit. <a href="nowhere">Learn more</a></p>
                
                <label>
                    Email address
                    <input type="text" name="user-email" required></label>
                <!-- Email address submit w/ explan below -->

                <label>
                    Phone (recommended)
                    <input type="tel" name="user-phone"></label>
                <!-- phone submit w/ recommended-->
                
                <label>
                    Password
                    <input type="text" name="password" required></label>
                <!-- pword submit -->

                <button name="submit">Create Account</button>
                <!-- create acct button ... needs lock icon-->
                <p class="privacy-agreement">"by clicking create..."</p>
                <p class="form-footer">footer "invisible recaptcha..."</p>
                </form>
            </div>
        <!-- </section> -->

    </div>
    <section class="footing-info">
        footer on bottom of privacy stuff
    </section>

</body>

</html>
